<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbie Bonecas</title>
    <link rel="stylesheet" href="style2.css">
    <script src="scriptLogin.js"></script>
    <link rel="shortcut icon" href="img/Meu projeto (11).png" type="image/x-icon">
</head>
<body>
    
    <div id="login">

        <form class="card">
            <div class="card-header">
                <h2>Login</h2>
            </div>

            <div class="card-content">
                <div class="card-content-area">
                    <label for="E-mail">Usuário</label>
                    <input type="email" id="usuario" autocomplete="off">
                </div>

                <div class="card-content-area">
                    <label for="password">Senha</label>
                    <input type="password" id="password" autocomplete="off">
                </div>

            </div>

            <div class="card-footer">
                <input type="submit" value="Login" class="submit">
                <a href="#" class="recuperar_senha">Esqueceu a senha?</a>

            </div>

            <div class="card-footer-cadastro">
                <a href="cadastro.html" class="cadastro">Faça o cadastro</a>
            </div>
        </form>
    </div>
</body>
</html>
